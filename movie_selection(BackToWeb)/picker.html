<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets\logo-cir.png" type="image/png">
  <title>Pick Your Movie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="assets/logo-cir.png" alt="Movie Picker Logo" class="logo">
    </div>
    
    <h1>Pick Your Movie!</h1>
    
    <div class="filter-section">
      <p>Filter by genre (optional):</p>
      <div id="genreFilters" class="genre-filters">
        
      </div>
    </div>
    
    <button id="pickMovie">Pick a Movie!</button>
    
    <div id="result" class="result-container">
      
    </div>
    
    <button id="goBack">Back to Movie List</button>
  </div>

  <script src="picker.js"></script>
</body>
</html>
